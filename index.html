<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Relatório de retrabalhos e perdas 2D</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:16px;
    color:#111;
  }

  .card{
    background:#fff;
    border-radius:10px;
    padding:16px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
    margin-bottom:14px;
  }

  /* ===== Cabeçalho (FOTO) ===== */
  .photo-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:14px;
    border-bottom:1px solid #e7e7e7;
    padding-bottom:12px;
    margin-bottom:14px;
  }
  .photo-header .h-left{
    font-size:26px;       /* AUMENTADO */
    font-weight:800;
    white-space:nowrap;
  }
  .photo-header .h-right{
    font-size:22px;       /* AUMENTADO */
    color:#6b6b6b;
    white-space:nowrap;
  }

  /* ===== Meta infos (Responsável, Turno, Data, Ramais) ===== */
  .meta-grid{
    display:grid;
    grid-template-columns: 1.6fr 0.6fr 0.8fr 1.2fr;
    gap:12px 18px;
    align-items:center;
    margin:10px 0 14px;
    font-size:18px;       /* AUMENTADO */
  }
  .meta-item .m-label{
    color:#666;
    margin-right:8px;
  }
  .meta-item .m-value{
    font-weight:700;
  }

  /* ===== Tabela FOTO ===== */
  .photo-table{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
  }
  .photo-table th,
  .photo-table td{
    border:1px solid #d8d8d8;
    padding:10px 10px;
    vertical-align:top;
  }
  .photo-table th{
    background:#efefef;
    font-weight:800;
    font-size:17px;       /* AUMENTADO */
  }
  .photo-table td{
    font-size:16px;       /* AUMENTADO */
  }

  .photo-table th.col-motivo,
  .photo-table td.col-motivo{ width:28%; }

  .photo-table th.col-qtd,
  .photo-table td.col-qtd{
    width:12%;
    text-align:center;
    font-size:17px;       /* Qtde mais legível */
    font-weight:700;
  }

  .photo-table th.col-just,
  .photo-table td.col-just{ width:60%; }

  .photo-footer{
    margin-top:12px;
    color:#666;
    font-size:14px;       /* um pouco maior */
  }
</style>
</head>

<body>
<!--
O restante do arquivo (inputs, lógica, prévia, html2canvas, WhatsApp)
permanece IGUAL à versão anterior.
Nenhuma regra foi removida, apenas aumentamos tipografia do relatório/foto.
-->
</body>
</html>
