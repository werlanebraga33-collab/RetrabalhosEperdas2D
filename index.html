<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Relatório de Retrabalhos e Perdas 2D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f3f4f6;
  margin:0;
  padding:12px;
}
.container{
  max-width:420px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
.header-left{
  font-weight:bold;
  font-size:16px;
  line-height:1.2;
}
.header-right{
  font-size:14px;
  color:#6b7280;
  text-align:right;
  line-height:1.2;
}
.divider{
  height:1px;
  background:#e5e7eb;
  margin:10px 0;
}
.info{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:6px 10px;
  font-size:14px;
}
.info span{
  color:#6b7280;
}
input, select, textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
textarea{
  resize:none;
}
button{
  border:none;
  border-radius:10px;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}
.btn-add{
  background:#e5e7eb;
}
.btn-main{
  background:#000;
  color:#fff;
}
.row{
  display:grid;
  /* Qtde. um pouco mais larga */
  grid-template-columns: 1.4fr 0.75fr 1.6fr 28px;
  gap:6px;
  margin-bottom:6px;
  align-items:center;
}
.remove{
  color:#dc2626;
  font-size:20px;
  text-align:center;
  cursor:pointer;
}
.total{
  text-align:right;
  font-weight:bold;
  margin-top:6px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th, td{
  border:1px solid #e5e7eb;
  padding:8px;
}
th{
  background:#f9fafb;
  text-align:left;
}
tfoot td{
  font-weight:bold;
}
.footer{
  font-size:12px;
  color:#6b7280;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="container">

<!-- CABEÇALHO -->
<div class="card">
  <div class="header">
    <div class="header-left">
      Grendene –<br>Impressão Digital
    </div>
    <div class="header-right">
      Relatório de retrabalhos e<br>perdas 2D
    </div>
  </div>

  <div class="divider"></div>

  <div class="info">
    <div><span>Responsável:</span></div>
    <div><input id="responsavel"></div>

    <div><span>Turno:</span></div>
    <div>
      <select id="turno">
        <option>1º</option>
        <option selected>2º</option>
        <option>3º</option>
      </select>
    </div>

    <div><span>Data:</span></div>
    <div><input type="date" id="data"></div>

    <div><span>Ramais:</span></div>
    <div><input id="ramais"></div>
  </div>
</div>

<!-- BOTÃO -->
<div class="card">
  <button class="btn-add" onclick="addLinha()">Adicionar linha</button>
</div>

<!-- EDITOR -->
<div class="card" id="editor"></div>

<div class="total">Total: <span id="total">0</span></div>

<div class="card">
  <button class="btn-main" onclick="gerar()">Gerar & Compartilhar</button>
</div>

<!-- RELATÓRIO FINAL -->
<div class="card" id="relatorio" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Motivo</th>
        <th>Qtde.</th>
        <th>Justificativa</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
      <tr>
        <td>TOTAL</td>
        <td id="totalFinal"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <div class="footer">
    Gerado em <span id="geradoEm"></span>
  </div>
</div>

</div>

<script>
const MOTIVOS = [
  "Aplicação de base - imp",
  "Base - imp",
  "Falha de Impressão - imp",
  "Filete Branco - imp",
  "Logo Ipanema sem definição - imp",
  "Manchas - imp",
  "Número Trocado - imp",
  "Perda de Injeção - imp",
  "Sem Impressão - imp",
  "Sujeira no inferior da sola - imp",
  "Troca de Imagem - imp",
  "Lâminados falhas - imp"
];

const editor = document.getElementById("editor");
const totalEl = document.getElementById("total");

function buildOptions(selected){
  return MOTIVOS.map(m => {
    const sel = (m === selected) ? "selected" : "";
    return `<option ${sel}>${m}</option>`;
  }).join("");
}

function addLinha(motivoSelecionado){
  const div = document.createElement("div");
  div.className = "row";

  const motivo = motivoSelecionado || MOTIVOS[0];

  div.innerHTML = `
    <select>${buildOptions(motivo)}</select>
    <input type="number" min="0" value="0" oninput="calcTotal()">
    <textarea placeholder="Justificativa"></textarea>
    <div class="remove" onclick="this.parentElement.remove(); calcTotal()">×</div>
  `;
  editor.appendChild(div);
  calcTotal();
}

function calcTotal(){
  let t = 0;
  editor.querySelectorAll("input[type=number]").forEach(i=>{
    t += Number(i.value)||0;
  });
  totalEl.textContent = t;
}

function gerar(){
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";
  let total = 0;

  editor.querySelectorAll(".row").forEach(r=>{
    const m = r.children[0].value;
    const q = Number(r.children[1].value)||0;
    const j = r.children[2].value;
    total += q;
    tbody.innerHTML += `<tr><td>${m}</td><td>${q}</td><td>${j}</td></tr>`;
  });

  document.getElementById("totalFinal").textContent = total;
  document.getElementById("geradoEm").textContent =
    new Date().toLocaleString("pt-BR");

  document.getElementById("relatorio").style.display = "block";
}

// Data automática (já preenchida, só clicar se quiser mudar)
document.getElementById("data").value = new Date().toISOString().slice(0,10);

// ✅ Linhas iniciais: TODAS (uma por motivo, na ordem)
(function init(){
  MOTIVOS.forEach(m => addLinha(m));
})();
</script>

</body>
</html>
