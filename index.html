l<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Retrabalhos e Perdas 2D</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 16px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .ramais {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .ramais label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .linha {
      display: grid;
      grid-template-columns: 1.6fr 0.5fr 1.6fr 0.2fr;
      gap: 6px;
      align-items: center;
      margin-bottom: 8px;
    }

    .linha span {
      font-size: 13px;
    }

    .linha input[type="number"] {
      text-align: center;
    }

    .linha button {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    .btn {
      background: #e9eaee;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Grendene – Impressão Digital</h1>

    <label>Responsável</label>
    <input type="text">

    <label>Turno</label>
    <select>
      <option>1º</option>
      <option selected>2º</option>
      <option>3º</option>
    </select>

    <label>Data</label>
    <input type="date" value="2026-02-03">

    <label>Ramais</label>
    <div class="ramais">
      <label><input type="checkbox">1</label>
      <label><input type="checkbox">2</label>
      <label><input type="checkbox">3</label>
      <label><input type="checkbox">4</label>
      <label><input type="checkbox">5</label>
      <label><input type="checkbox">6</label>
    </div>
  </div>

  <div class="card">
    <button class="btn" onclick="adicionarLinha()">Adicionar linha</button>
  </div>

  <div class="card" id="linhas">

    <!-- Linhas iniciais -->
    <script>
      const motivos = [
        "Aplicação de base - imp",
        "Base - imp",
        "Falha de Impressão - imp",
        "Filete Branco - imp",
        "Logo sem definição - imp",
        "Manchas - imp",
        "Número Trocado - imp"
      ];
    </script>

  </div>

  <div class="card">
    <div class="total">Total: <span id="total">0</span></div>
  </div>

<script>
  const linhasDiv = document.getElementById("linhas");

  function criarLinha(texto = "") {
    const div = document.createElement("div");
    div.className = "linha";

    div.innerHTML = `
      <span>${texto}</span>
      <input type="number" min="0" step="1" oninput="calcularTotal()">
      <input type="text" placeholder="Justificativa">
      <button onclick="this.parentElement.remove(); calcularTotal()">✖</button>
    `;

    linhasDiv.appendChild(div);
  }

  motivos.forEach(m => criarLinha(m));

  function adicionarLinha() {
    criarLinha("Outro - imp");
  }

  function calcularTotal() {
    let total = 0;
    document.querySelectorAll('.linha input[type="number"]').forEach(inp => {
      total += Number(inp.value) || 0;
    });
    document.getElementById("total").innerText = total;
  }
</script>

</body>
</html>
