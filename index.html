<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relat칩rio de Retrabalhos e Perdas 2D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      margin:0;
      padding:12px;
    }
    h1{
      font-size:18px;
      margin-bottom:10px;
    }
    .box{
      background:#fff;
      border-radius:10px;
      padding:12px;
      margin-bottom:10px;
    }
    input, select, textarea{
      width:100%;
      padding:8px;
      margin-top:4px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    textarea{ resize:none }
    button{
      padding:10px 14px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:bold;
    }
    .btn-add{ background:#e5e5e5 }
    .btn-main{ background:#000; color:#fff }
    .linha{
      display:grid;
      grid-template-columns: 1.2fr 0.4fr 1.2fr 40px;
      gap:6px;
      margin-bottom:6px;
      align-items:center;
    }
    .remover{
      color:red;
      font-size:22px;
      text-align:center;
      cursor:pointer;
    }
    .total{
      text-align:right;
      font-weight:bold;
      margin-top:6px;
    }
  </style>
</head>

<body>

<h1>Relat칩rio de Retrabalhos e Perdas 2D</h1>

<div class="box">
  <label>Setor</label>
  <input id="setor">

  <label>Respons치vel</label>
  <input id="responsavel" placeholder="Ex.: F">

  <label>Turno</label>
  <select id="turno">
    <option>1췈</option>
    <option selected>2췈</option>
    <option>3췈</option>
  </select>

  <label>Data</label>
  <input type="date" id="data">

  <label>Ramais</label>
  <input id="ramais">
</div>

<div class="box">
  <button class="btn-add" onclick="addLinha()">Adicionar linha</button>
</div>

<div class="box" id="editor"></div>

<div class="total">
  Total: <span id="total">0</span>
</div>

<div class="box">
  <button class="btn-main" onclick="gerar()">Gerar & Compartilhar</button>
  <button class="btn-add" onclick="baixarPNG()">Baixar PNG</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/* ======================================================
   游댳 칔NICA ALTERA칂츾O: DESCRI칂칏ES + ORDEM DOS MOTIVOS
   ====================================================== */
const MOTIVOS = [
  "Aplica칞칚o de base - imp",
  "Base - imp",
  "Falha de Impress칚o - imp",
  "Filete Branco - imp",
  "Logo Ipanema sem defini칞칚o - imp",
  "Manchas - imp",
  "N칰mero Trocado - imp",
  "Perda de Inje칞칚o - imp",
  "Sem Impress칚o - imp",
  "Sujeira no inferior da sola - imp",
  "Troca de Imagem - imp",
  "L칙minados falhas - imp"
];

const editor = document.getElementById("editor");
const totalEl = document.getElementById("total");

function addLinha(){
  const div = document.createElement("div");
  div.className = "linha";

  let options = MOTIVOS.map(m => `<option>${m}</option>`).join("");

  div.innerHTML = `
    <select>${options}</select>
    <input type="number" value="0" min="0" oninput="calcTotal()">
    <textarea placeholder="Justificativa"></textarea>
    <div class="remover" onclick="this.parentElement.remove(); calcTotal()">칑</div>
  `;

  editor.appendChild(div);
  calcTotal();
}

function calcTotal(){
  let total = 0;
  editor.querySelectorAll("input[type=number]").forEach(i=>{
    total += Number(i.value) || 0;
  });
  totalEl.textContent = total;
}

function gerar(){
  alert("Relat칩rio gerado (layout mantido).");
}

function baixarPNG(){
  html2canvas(document.body).then(canvas=>{
    const a = document.createElement("a");
    a.download = "relatorio_retrabalhos_2d.png";
    a.href = canvas.toDataURL();
    a.click();
  });
}

/* linhas iniciais padr칚o */
addLinha();
addLinha();
addLinha();
</script>

</body>
</html>
